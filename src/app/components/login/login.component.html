<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/logo.svg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <input type="text" id="login" class="fadeIn second" placeholder="Username" formControlName="username">
            <input type="password" id="password" class="fadeIn third" placeholder="Password" formControlName="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div class="alert alert-danger" *ngIf="errorStatus">
            <span>{{ errorMsj }}</span>
        </div>

    </div>
</div>
